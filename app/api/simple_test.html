<!DOCTYPE html>
<html>
<head>
    <title>Super Simple API Test</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        #response {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            margin-top: 20px;
            min-height: 100px;
            border: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Super Simple API Test</h1>
    
    <div>
        <h2>Root Endpoint</h2>
        <button onclick="testRoot()">Test Root Endpoint</button>
    </div>
    
    <div>
        <h2>Test Endpoint</h2>
        <button onclick="testTest()">Test /test Endpoint</button>
    </div>
    
    <div>
        <h2>Chat Endpoint</h2>
        <textarea id="prompt">Hello, this is a test message!</textarea>
        <button onclick="testChat()">Send Message</button>
    </div>
    
    <div>
        <h2>Response:</h2>
        <pre id="response">Response will appear here...</pre>
    </div>
    
    <script>
        const responseElement = document.getElementById('response');
        const promptElement = document.getElementById('prompt');
        
        // Base API URL
        const API_URL = window.location.origin + '/api';
        
        // Generate a random session ID
        const sessionId = 'session-' + Math.random().toString(36).substring(2, 15);
        
        // Display response
        function displayResponse(data) {
            if (typeof data === 'object') {
                responseElement.textContent = JSON.stringify(data, null, 2);
            } else {
                responseElement.textContent = data;
            }
        }
        
        // Test root endpoint
        async function testRoot() {
            try {
                responseElement.textContent = 'Loading...';
                console.log('Fetching from:', API_URL);
                
                const response = await fetch(API_URL);
                console.log('Response status:', response.status);
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                try {
                    const data = JSON.parse(text);
                    displayResponse(data);
                } catch (e) {
                    displayResponse('Error parsing JSON: ' + e.message + '\n\nRaw response: ' + text);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                displayResponse('Error: ' + error.message);
            }
        }
        
        // Test /test endpoint
        async function testTest() {
            try {
                responseElement.textContent = 'Loading...';
                console.log('Fetching from:', API_URL + '/test');
                
                const response = await fetch(API_URL + '/test');
                console.log('Response status:', response.status);
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                try {
                    const data = JSON.parse(text);
                    displayResponse(data);
                } catch (e) {
                    displayResponse('Error parsing JSON: ' + e.message + '\n\nRaw response: ' + text);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                displayResponse('Error: ' + error.message);
            }
        }
        
        // Test chat endpoint
        async function testChat() {
            try {
                responseElement.textContent = 'Loading...';
                const prompt = promptElement.value.trim();
                
                if (!prompt) {
                    displayResponse('Please enter a message');
                    return;
                }
                
                console.log('Sending to:', API_URL + '/chat');
                console.log('Payload:', { prompt, session_id: sessionId });
                
                const response = await fetch(API_URL + '/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        session_id: sessionId
                    })
                });
                
                console.log('Response status:', response.status);
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                try {
                    const data = JSON.parse(text);
                    displayResponse(data);
                } catch (e) {
                    displayResponse('Error parsing JSON: ' + e.message + '\n\nRaw response: ' + text);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                displayResponse('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
